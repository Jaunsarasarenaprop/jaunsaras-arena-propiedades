  <i class="fab fa-whatsapp"></i>
</a>

<script>
const OWNER = "Jaunsarasarenaprop";
const REPO = "jaunsaras-arena-propiedades";
const BASE = `https://api.github.com/repos/${OWNER}/${REPO}/contents/content/propiedades`;

async function cargarPropiedades() {
  const cont = document.getElementById("propiedades");
  const res = await fetch(BASE);
  const carpetas = await res.json();

  cont.innerHTML = "";

  for (const carpeta of carpetas) {
    if (carpeta.type !== "dir") continue;

    const dataRes = await fetch(`${BASE}/${carpeta.name}/data.json`);
    const data = await dataRes.json();

    const filesRes = await fetch(`${BASE}/${carpeta.name}`);
    const files = await filesRes.json();
    const fotos = files.filter(f => f.name.match(/\.(jpg|png|webp)$/i));

    const portada = fotos[0]?.download_url || "";

    cont.innerHTML += `
      <div onclick="abrirModal('${carpeta.name}')"
           class="bg-white rounded-xl shadow cursor-pointer hover:shadow-xl transition">
        <img src="${portada}" class="h-60 w-full object-cover rounded-t-xl">
        <div class="p-5">
          <span class="text-xs bg-custom-green text-white px-2 py-1 rounded">${data.category}</span>
          <h3 class="text-xl font-bold mt-2">${data.title}</h3>
          <p class="text-custom-green text-2xl font-black">${data.price}</p>
          <p class="text-blue-600 text-sm mt-3 underline">Ver detalles</p>
        </div>
      </div>
    `;
  }
}

async function abrirModal(slug) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modal-content");

  const data = await (await fetch(`${BASE}/${slug}/data.json`)).json();
  const files = await (await fetch(`${BASE}/${slug}`)).json();
  const fotos = files.filter(f => f.name.match(/\.(jpg|png|webp)$/i));

  content.innerHTML = `
    <h2 class="text-3xl font-bold mb-2">${data.title}</h2>
    <p class="text-custom-green text-2xl font-black mb-4">${data.price}</p>
    <p class="mb-6">${data.description}</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      ${fotos.map(f => `<img src="${f.download_url}" class="rounded shadow">`).join("")}
    </div>
  `;

  modal.style.display = "block";
  document.body.style.overflow = "hidden";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
  document.body.style.overflow = "auto";
}

cargarPropiedades();
</script>
