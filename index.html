<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaunsaras Arena Propiedades | Gestión Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        .bg-custom-green { background-color: #2D5A27; }
        .text-custom-green { color: #2D5A27; }
        .border-custom-green { border-color: #2D5A27; }
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1200');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-lg p-2 sticky top-0 z-50 border-b-4 border-custom-green">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="logo.png" alt="Logo Jaunsaras Arena" class="h-16 w-auto object-contain">
            </a>
            <ul class="hidden md:flex space-x-8 font-semibold text-gray-600 items-center">
                <li><a href="#" class="hover:text-custom-green transition">Inicio</a></li>
                <li><a href="https://wa.me/TUNUMERO" class="bg-custom-green text-white px-5 py-2 rounded-lg hover:opacity-90 transition">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-bg text-white py-32 px-4 text-center">
        <div class="container mx-auto">
            <h2 class="text-4xl md:text-6xl font-extrabold mb-6">Encontrá tu lugar ideal</h2>
            <p class="text-xl md:text-2xl mb-10 font-light italic">Tasaciones, ventas y alquileres en El Pato y alrededores.</p>
        </div>
    </header>

    <section class="container mx-auto py-20 px-4">
        <div class="text-center mb-12">
            <h3 class="text-3xl font-bold text-gray-800 mb-2">Propiedades Disponibles</h3>
            <div class="h-1 w-24 bg-custom-green mx-auto"></div>
        </div>

        <div id="lista-propiedades" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-10">
                <p class="text-gray-500 animate-pulse">Cargando propiedades...</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h4 class="text-xl font-bold mb-4 text-custom-green italic underline">Jaunsaras Arena</h4>
            <p class="text-gray-400">&copy; 2025 Jaunsaras Arena Propiedades - El Pato, Buenos Aires</p>
        </div>
    </footer>

    <script>
        async function cargarPropiedades() {
            const container = document.getElementById('lista-propiedades');
            try {
                // Buscamos los archivos en la carpeta de GitHub
                const response = await fetch('https://api.github.com/repos/Jaunsarasarenaprop/jaunsaras-arena-propiedades/contents/content/propiedades');
                const files = await response.json();
                
                if (files.length === 0) {
                    container.innerHTML = "<p class='col-span-full text-center'>No hay propiedades publicadas aún.</p>";
                    return;
                }

                container.innerHTML = ""; // Limpiamos el cargando

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const text = await res.text();
                        
                        // Extraemos los datos del archivo .md de forma simple
                        const title = text.match(/title: (.*)/)?.[1] || "Sin título";
                        const price = text.match(/price: (.*)/)?.[1] || "Consultar";
                        const image = text.match(/image: (.*)/)?.[1] || "https://via.placeholder.com/400x300";
                        const category = text.match(/category: (.*)/)?.[1] || "Propiedad";

                        container.innerHTML += `
                            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 hover:scale-105 transition transform">
                                <img src="${image}" class="w-full h-64 object-cover" alt="${title}">
                                <div class="p-6">
                                    <span class="text-xs font-bold bg-custom-green text-white px-3 py-1 rounded-full uppercase">${category}</span>
                                    <h4 class="text-xl font-bold mt-3 mb-2">${title}</h4>
                                    <p class="text-custom-green font-extrabold text-2xl mb-4">${price}</p>
                                    <a href="https://wa.me/TUNUMERO?text=Hola! Me interesa la propiedad: ${title}" 
                                       class="block text-center border-2 border-custom-green text-custom-green font-bold py-2 rounded-lg hover:bg-custom-green hover:text-white transition">
                                        Consultar por WhatsApp
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error("Error cargando propiedades:", error);
                container.innerHTML = "<p class='col-span-full text-center'>Error al cargar las propiedades. Por favor reintenta.</p>";
            }
        }

        cargarPropiedades();

        // Script para el login de Netlify
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
