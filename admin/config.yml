 backend:
  name: git-gateway
  repo: Jaunsarasarenaprop/jaunsaras-arena-propiedades
  branch: main

media_folder: images/uploads
public_folder: /images/uploads

collections:
  - name: propiedades
    label: Propiedades
    folder: content/propiedades
    create: true
    slug: "{{slug}}"

    fields:
      - label: Título de la Propiedad
        name: title
        widget: string

      - label: Precio
        name: price
        widget: string
        hint: "Ej: USD 50.000 o $15.000.000"

      - label: Categoría
        name: category
        widget: select
        options:
          - Venta
          - Alquiler
          - Temporario

      - label: Ubicación
        name: location
        widget: string
        hint: "Ej: El Pato, Berazategui"

      - label: Imagen Principal
        name: image
        widget: image

      - label: Galería de Fotos
        name: photos
        widget: image
        multiple: true
        required: false
        hint: "Podés seleccionar todas las fotos juntas"

      - label: Link de Video (YouTube)
        name: video
        widget: string
        required: false

      - label: Descripción
        name: body
        widget: markdown
